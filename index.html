<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>

  <body>
    <div id="main-wrapper">
      <div class="login">
        <h1>This is Login page</h1>
        <form action="demo_form.asp">
           <input type="text" name="fname" placeholder="User name:" class="box1"><br>
           <input type="password" name="lname" placeholder="Password:" class="box2"><br>
           <input type="submit" value="Login" class="button1"><br>
           <input type="submit" value="Sign up" class="button2"><br><br>
           <a href="#" class="link">Sign in as Guest</a>
        </form>
      </div>
      <!-- content for this page
      sign in button, forgot password. sign up form, sign in ass guest -->
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
